# Brief introduction to promises

```js
const p = new Promise(
    function (resolve, reject) { // (A)
        // this runs when promise is created
        if (···) {
            resolve(value); // success
        } else {
            reject(reason); // failure
        }
    });
``` 

![Right-aligned image](./assets/images/promise-resolve-reject.png)
???
Promise is a one shot thing.

There are two states.
---
# The Promise body executes immediately

```js
let promise = new Promise(function(resolve, reject) {
    // the function is executed automatically when the promise is constructed
  
    alert(resolve); // function () { [native code] }
    alert(reject);  // function () { [native code] }
  
    // after 1 second signal that the job is done with the result "done!"
    setTimeout(() => resolve("done!"), 1000);
  });
```
---

# Passing values thru promises

```js
asyncFunc()
.then(function (value1) {
    return 123;
})
.then(function (value2) {
    console.log(value2); // 123
});
```

Here we pass back a regular value
---
# Chaining multiple promises

You can do this
```js
asyncFunc1()
.then(result1 => {
    asyncFunc2()
    .then(result2 => {
        ···
    });
});
```
---

# Chaining promises
This is a bit nicer

```js
asyncFunc1()
.then(function (value1) {
    return asyncFunc2();
})
.then(function (value2) {
    ···
})
```

---
# Chaining promises
Or even this

```js
asyncFunc1()
.then(asyncFunc2)
.then(asyncFunc3)
```

# Errors using promises
```js
var jsonPromise = new Promise(function(resolve, reject) {
    // JSON.parse throws an error if you feed it some
    // invalid JSON, so this implicitly rejects:
    resolve(JSON.parse("This is sucky JSON"));
  });
  
  jsonPromise.then(function(data) {
    // This never happens:
    console.log("It worked!", data);
  }).catch(function(err) {
    // Instead, this happens:
    console.log("It failed!", err);
  })
```

export function asyncWaitUntilWithExponentialBackoff(predicate, maxTime) {
	return new Promise((resolve, reject) => {
		if (!maxTime) {
			maxTime = 30000;
		}

        let retries = 0;
        let timeout = retries *2 * 100;
		const checkFunc = () => {
			if (predicate()) {
				resolve();
			} else if (retries++ * 100 > maxTime) {
				reject('timeout');
			} else {
				setTimeout(checkFunc, timeout);
			}
		};
		checkFunc();
	});
}
